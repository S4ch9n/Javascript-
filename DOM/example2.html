<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM2</title>
</head>
<body>
  <ul class="language"></ul>
  <script>
    const div = document.createElement('div')//this will create a div
    div.className = 'container' //this will create a class container in div
    div.innerHTML = "This is the parent container" //this will create a text within div > This is the parent container
    const ul = document.createElement('ul') //This will create a ul element inside a div
    const li = document.createElement('li')
    div.appendChild(ul).appendChild(li) ////This will create a  li element inside a div
    document.body.appendChild(div)
    //this will show div to the body
    console.log(div);//this will show div to the console

    // document.querySelector('li').innerHTML = 'Python'
    
    function addText(text){
      const li = document.createElement('li')
      li.appendChild(document.createTextNode(text))
      document.querySelector('.language').appendChild(li)
    }
    addText('Python')
    addText('JavaScript')
    addText('Java')

    //edit
    const changeText = document.querySelector("li:nth-child(2)")
    const list = document.createElement('li')
    list.textContent = "NodeJS"
    changeText.replaceWith(list)

    //first replace
    const firstText = document.querySelector('li:first-child')
    firstText.outerHTML = "<li>Angular</li>"

    //remove
    const removeText = document.querySelector('li:last-child')
    removeText.remove()
  </script>
</body>
</html>
