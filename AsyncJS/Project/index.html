<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering on mobile devices -->
  <title>Document</title> <!-- The title displayed on the browser tab -->
</head>
<body>
  <h1>Change background color</h1> <!-- Main heading -->
  <button id="start">Start</button> <!-- Button to start changing background color -->
  <button id="end">Stop</button> <!-- Button to stop changing background color -->

  <script>
    // Function to generate a random hexadecimal color
    const randomColor = function() {
      let hexColor = '0123456789ABCDEF'; // Hexadecimal characters
      let color = "#"; // Initializing color with '#' for valid hex format
      for (let i = 0; i < 6; i++) { // Loop to create a 6-character hex code
        color += hexColor[Math.floor(Math.random() * 16)]; // Appends a random character
      }
      return color; // Returns the generated color
    }

    console.log(randomColor()); // Logs a random color to test the function

    // Function to change the background color of the body
    const changeColor = function() {
      document.body.style.backgroundColor = randomColor(); // Sets the body's background to a random color
    }

    let intervalId; // Variable to store the interval ID for color changes

    // Function to start changing the background color
    const startChangingColor = function() {
      if (!intervalId) { // Ensures no duplicate intervals are created
        intervalId = setInterval(changeColor, 1000); // Changes color every 1000ms (1 second)
      }
    }

    // Function to stop changing the background color
    const stopChangingColor = function() {
      clearInterval(intervalId); // Clears the interval to stop color changes
      intervalId = null; // Resets the interval ID to null
    }

    // Event listener to start changing color when 'Start' button is clicked
    document.querySelector('#start').addEventListener('click', startChangingColor);

    // Event listener to stop changing color when 'Stop' button is clicked
    document.querySelector('#end').addEventListener('click', stopChangingColor);
  </script>
</body>
</html>
